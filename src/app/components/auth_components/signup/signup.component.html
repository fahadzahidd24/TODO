<div class="card p-3 signupCard">
    <h1>Sign Up</h1>
    <p>Welcome onboard with us!</p>
    <form class="d-flex justify-content-between flex-column align-items-center" [formGroup]="form" (submit)="onSignup()">
        <div class="mt-3  d-flex justify-content-center align-items-center flex-column">
            <div class="avatarDiv">
                <img class="avatar" src="../../../../assets/images/Avatar-Profile-PNG-HD-Image.png" alt="Avatar"
                    (click)="imgUpload.click()" *ngIf="!dpPreview">
                <img class="imgUploaded" [src]="dpPreview" alt="Avatar" (click)="imgUpload.click()" *ngIf="dpPreview && form.get('image').valid">
            </div>
            <input type="file" style="visibility:hidden" #imgUpload (change)="onImageUpload($event)">
        </div>
        <div class="d-flex">
            <div class="name_email p-4">
                <div class="mb-3">
                    <label for="name" class="form-label fw-bold">Name *</label>
                    <input type="text" class="form-control" id="name" placeholder="Your Name Here"
                        formControlName="name"
                        [ngClass]="{'redBorder': form.get('name').hasError('required') && form.get('name').touched }">
                    <div>
                        <small class="text-danger"
                            *ngIf="form.get('name').hasError('required') && form.get('name').touched">Name is
                            required</small>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label fw-bold">Email address *</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                        placeholder="yourEmail@email.com" formControlName="email"
                        [ngClass]="{'redBorder': form.get('email').hasError('required') && form.get('email').touched }">
                    <div>
                        <small class="text-danger"
                            *ngIf="form.get('email').hasError('required') && form.get('email').touched">Email is
                            required</small>
                        <small class="text-danger"
                            *ngIf="form.get('email').hasError('email') && form.get('email').touched">Email is
                            invalid</small>
                    </div>
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
            </div>
        <div class="passwords p-4 d-flex flex-column">
            <div class="mb-3">
                <label for="Password" class="form-label fw-bold">Password *</label>
                <input type="password" class="form-control" id="Password" placeholder="Set Password"
                    formControlName="password"
                    [ngClass]="{'redBorder': form.get('password').hasError('required') && form.get('password').touched }">
                <div>
                    <small class="text-danger"
                        *ngIf="form.get('password').hasError('required') && form.get('password').touched">Password is
                        required</small>
                </div>
            </div>
            <div class="mb-3">
                <label for="CPassword" class="form-label fw-bold">Confirm Password *</label>
                <input type="password" class="form-control" id="CPassword" placeholder="Confirm Password"
                    formControlName="confirmPassword"
                    [ngClass]="{'redBorder': form.get('confirmPassword').hasError('required') && form.get('confirmPassword').touched }">
                <div>
                    <small class="text-danger"
                        *ngIf="form.get('confirmPassword').hasError('required') && form.get('confirmPassword').touched">Confirm
                        Password is
                        required</small>
                </div>
            </div>
        </div>
        </div>
            <button type="submit" class="btn btn-primary w-50 mb-3" style="background: linear-gradient(90deg, #0651FA 0%, #9E01F3 100%);
            /* Minimal10 */

            box-shadow: 10px 10px 10px #F2F6FF;
            border-radius: 10px; border: none; ">Submit</button>
            <div *ngFor="let user of users">
                <img [src]="user.image" alt="asdasd" width="100px" height="100px">
            </div>
    </form>
</div>
